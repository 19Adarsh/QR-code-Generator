<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    padding: 0 10px;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    background: #26c6da;
}

.wrapper {
    height: 265px;
    max-width: 410px;
    background: #fff;
    border-radius: 7px;
    padding: 20px 25px 0;
    transition: height 0.2s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.wrapper.active {
    height: 530px;
}

header h1 {
    font-size: 21px;
    font-weight: 500;
    margin-left: 15px;
}

header p {
    margin-top: 5px;
    color: #575757;
    font-size: 16px;
    margin-left: 15px;
}

.wrapper .form {
    margin: 20px 0 25px;
}

.form :where(input, button) {
    width: 90%;
    height: 55px;
    border: none;
    outline: none;
    border-radius: 5px;
    transition: 0.1s ease;
}

.form input {
    font-size: 18px;
    border: 1px solid #999;
    padding: 0 17px;
    margin-left: 15px;
}

.form input:focus {
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);
}

.form input::placeholder {
    color: #999;
}

.form button {
    color: #fff;
    cursor: pointer;
    margin-top: 20px;
    font-size: 17px;
    background: #26C6DA;
    margin-left: 15px;
}

.qr-code {
    opacity: 0;
    display: flex;
    padding: 33px 0;
    border-radius: 5px;
    align-items: center;
    pointer-events: none;
    justify-content: center;
    border: 1px solid #ccc;
}

.wrapper.active .qr-code {
    opacity: 1;
    pointer-events: auto;
    transition: opacity 0.5s 0.05s ease;
}

.qr-code img {
    width: 170px;
}

@media (max-width: 430px) {
    .wrapper {
        height: 255px;
        padding: 16px 20px;
    }
    .wrapper.active {
        height: 510px;
    }
    header p {
        color: #696969;
    }
    .form :where(input, button) {
        height: 52px;
    }
    .qr-code img {
        width: 160px;
    }
}

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create a QR code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div> 
    </div>
    <script src="QRcodeGenerator.js"></script>
</body>
</html>
